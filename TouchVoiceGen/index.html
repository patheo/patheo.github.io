  <script>

  var audiocontext = new(window.AudioContext || window.webkitAudioContext) ();
  var fausa = faust.looper(audiocontext , 4096);

    $(function() {
      $(".dial").knob({
          change: function (value) {
           fausa.setValue("/0x00/" + this.$.attr('id') , parseInt(value));
           //console.log("/0x00/" + this.$.attr('id') + " // " + parseInt(value));
           this.$.attr('value', value);
          },
            'min':0,
            'max':100,
            'angleArc':320,
            'angleOffset':-160,
            'bgColor': 'rgba(255, 255, 255, 0.3)',
            'fgColor': 'rgba(255, 255, 255, 0.8)',
            'width': "100%"
      });
    });

  </script>

  <script>

    colorPly = "rgba(0, 255, 0, 0.5)";

var SizeX = ($(window).width()/2);

for(i = 0 ; i<(nbNoeud) ; i++){

  $("#" + i)
      .css({"position":"absolute", "left":0, "top":0})
      .attr({"class":"noeud", "data-x":(100*Math.cos(2*Math.PI/nbNoeud*i)) + SizeX, "data-y":(100*Math.sin(2*Math.PI/nbNoeud*i)) + SizeY, "mode":0});
  $("#Vol" + i)
      .css({"position":"absolute", "left":0, "top":0})
      .attr({"type":"text", "class":"dial", "data-displayInput":"false", "value":0});
  $("#Mov"  + i)
      .css({"position":"absolute", "left":20, "top":20, "width":60, "height":60, "background-color":colorBgd[i]})
      .attr({"class":"noeudMvt", "rotate":0});
  $("#EfV"  + i)
      .css({"position":"absolute", "left":35, "top":105})
      .attr({"class":"buttonFixe", "etat":0});
  $('#' + i).css({"-webkit-transform":"translate(" + $('#' + i).attr('data-x') + "px , " + $('#' + i).attr('data-y') + "px)"});

  // Delay
  $("#Del"  + i)
      .css({"position":"absolute", "left":17, "top":17})
      .attr({"class":"effet", 'data-x': 100*Math.cos(2*Math.PI), "data-y": 100*Math.sin(2*Math.PI), "distance": 100})
      .hide("slow");
  $("#DelVol"  + i)

      .attr({"type":"text", "class":"dial", "data-displayInput":"false","value":0});

  // filter
  $("#Fil"  + i)
      .css({"position":"absolute", "left":17, "top":17})
      .attr({"class":"effet", 'data-x': 100*Math.cos(2*Math.PI/6), "data-y": 100*Math.sin(2*Math.PI/6), "distance": 100})
      .hide("slow");
  $("#FilVol"  + i)
      .css({"position":"absolute", "left":0, "top":0})
      .attr({"type":"text", "class":"dial", "data-displayInput":"false","value":0});

  $('#Rev'  + i).css({"-webkit-transform":"translate(" + $('#Rev' + i).attr('data-x') + "px , " + $('#Rev' +i).attr('data-y') + "px)"});

  $("#Sat"  + i)

      .attr({"class":"effet", "data-x": 100*Math.cos(2*Math.PI/6*5), "data-y": 100*Math.sin(2*Math.PI/6*5), "distance": 100})
      .hide("slow");

      .css({"position":"absolute", "left":0, "top":0})
      .attr({"type":"text", "class":"dial", "data-displayInput":"false","value":0});
  $("#SatMov"  + i)
      .css({"position":"absolute", "left":17, "top":17, "width":34, "height":34})
      .attr({"class":"effetMvt"});
  $('#Sat'  + i).css({"-webkit-transform":"translate(" + $('#Sat' + i).attr('data-x') + "px , " + $('#Sat' + i).attr('data-y') + "px)"});
}

interact('.effetMvt')
  .draggable({
    inertia: true,
    autoScroll: false,

    onmove: function (event) {
      var target = event.target,
          parent = target.parentNode,
          x = (parseFloat(parent.getAttribute('data-x')) || 0) + event.dx,
          y = (parseFloat(parent.getAttribute('data-y')) || 0) + event.dy,

          distance = dist(0, 0, x, y);
          parent.setAttribute("distance", distance);

      parent.style.webkitTransform =
          'translate(' + x + 'px, ' + y + 'px)';
            // update the posiion attributes
      if(distance < 200 && distance > 80){
        parent.setAttribute('data-x', x);
        parent.setAttribute('data-y', y);
        fausa.setValue("/0x00/" + target.getAttribute('id'), distance);
        //console.log("/0x00/" + target.getAttribute('id') + " // " + distance);
      }
    }
  });

interact('.noeudMvt')
  .draggable({
    inertia: true,
    autoScroll: false,

    onmove: function (event) {
      var target = event.target,
          parent = target.parentNode,
              // keep the dragged position in the data-x/data-y attributes
          x = (parseFloat(parent.getAttribute('data-x')) || 0) + event.dx,
          y = (parseFloat(parent.getAttribute('data-y')) || 0) + event.dy;

      parent.style.webkitTransform =
        'translate(' + x + 'px, ' + y + 'px)';

      if(x > 0 && x < ($(window).width()-100) && y > 0 && y < ($(window).height()-100)){
        parent.setAttribute('data-x', x);
        parent.setAttribute('data-y', y);
        fausa.setValue("/0x00/" + target.getAttribute('id').substr(0,3) + "X" + target.getAttribute('id').substr(3,1), (x - (($(window).width()-100)/2))/50);
        //console.log("/0x00/" + target.getAttribute('id').substr(0,3) + "X" + target.getAttribute('id').substr(3,1) + " " + (x - (($(window).width()-100)/2))/50);
        fausa.setValue("/0x00/" + target.getAttribute('id').substr(0,3) + "Y" + target.getAttribute('id').substr(3,1), ((y + 50 - ($(window).height()/2))/50)*(-1));
        //console.log("/0x00/" + target.getAttribute('id').substr(0,3) + "Y" + target.getAttribute('id').substr(3,1) + " " + ((y + 50 - ($(window).height()/2))/50)*(-1));
        }
    }
  })

interact('.buttonFixe')
  .on('tap', function (event) {
    var target = event.target;
    var etat = ((parseInt(target.getAttribute('etat'))+1)%2);
      if(target.getAttribute('id').substr(0, 3) == "EfV"){
        if(etat == 0){
          $('#Del'+ target.getAttribute('id').substr(3, 1)).hide("slow");
          $('#Fil'+ target.getAttribute('id').substr(3, 1)).hide("slow");
          $('#Oct'+ target.getAttribute('id').substr(3, 1)).hide("slow");
          $('#Res'+ target.getAttribute('id').substr(3, 1)).hide("slow");
          $('#Rev'+ target.getAttribute('id').substr(3, 1)).hide("slow");
          $('#Sat'+ target.getAttribute('id').substr(3, 1)).hide("slow");
          $("#Efv" + target.getAttribute('id').substr(3, 1)).css("backgroundColor" , "rgba(255, 0, 125, 0.8)");
        }else{
          $('#Del'+ target.getAttribute('id').substr(3, 1)).show("slow");
          $('#Fil'+ target.getAttribute('id').substr(3, 1)).show("slow");
          $('#Oct'+ target.getAttribute('id').substr(3, 1)).show("slow");
          $('#Res'+ target.getAttribute('id').substr(3, 1)).show("slow");
          $('#Rev'+ target.getAttribute('id').substr(3, 1)).show("slow");
          $('#Sat'+ target.getAttribute('id').substr(3, 1)).show("slow");
          $("#Efv" + target.getAttribute('id').substr(3, 1)).css("backgroundColor" , colorOff);
        }
      }
    event.currentTarget.setAttribute('etat', etat);
  });
